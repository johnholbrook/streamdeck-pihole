<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sdpi.css">
        <script src="pi.js"></script>
    </head>
    <body>
        <div class="sdpi-wrapper">

            <hr>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Address</div>
                <input type="text" class="sdpi-item-value" id="ph-addr-input" value="" placeholder="Leave blank for pi.hole">
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Password</div>
                <input type="password" class="sdpi-item-value" id="ph-key-input" value="" placeholder="Pi-hole admin password">
            </div>

            <div class="sdpi-item" id="disable-time">
                <div class="sdpi-item-label">Time (s)</div>
                <input type="number" class="sdpi-item-value" id="disable-time-input" value="" placeholder="Duration of disable length in seconds">
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Display Info</div>
                <select name="stat" id="stat-input" class="sdpi-item-value select">
                    <option value="none">None</option>
                    <option value="domains_being_blocked">Domains Being Blocked</option>
                    <option value="dns_queries_today">DNS Queries Today</option>
                    <option value="ads_blocked_today">Ads Blocked Today</option>
                    <option value="ads_percentage_today">% Ads Blocked Today</option>
                    <option value="unique_domains">Unique Domains</option>
                    <option value="queries_forwarded">Queries Forwarded</option>
                    <option value="queries_cached">Queries Cached</option>
                    <option value="clients_ever_seen">Clients Ever Seen</option>
                    <option value="unique_clients">Unique Clients</option>
                </select>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Conn. Type</div>
                <!-- <div class="sdpi-item-value">
                    <div class="sdpi-item-child">
                        <input type="radio" id="radio-http" name="protocol-radio" checked>
                        <label for="protocol-radio" class="sdpi-item-label"><span></span>HTTP</label>
                    </div>
                    <div class="sdpi-item-child">
                        <input type="radio" id="radio-https" name="protocol-radio">
                        <label for="protocol-radio" class="sdpi-item-label"><span></span>HTTPS</label>
                    </div>
                </div> -->
                <select name="protocol-input" id="protocol-input" class="sdpi-item-value select">
                    <option value="http" selected>HTTP</option>
                    <option value="https">HTTPS</option>
                </select>
            </div>

        </div>
    </body>
</html>
